<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>CrowdFunding Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./homepage.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            
            <a class="navbar-brand text-white" href="./">
                <img src="../img/favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" style="border-radius: 50%;">
                CrowdFunding
            </a>
            <button class="btn btn-outline-light" onclick="redirectToLoginPage()">Login / Register</button>
        </div>
    </nav>

    <!-- New project -->
    <button id="addNewButton" class="custom-button mt-4">
        <i class="fas fa-plus"></i> Upload Project
    </button>

    <!-- Popup Form -->
    <div id="addNewPopup" class="popup hidden">
        <div class="popup-content">
            <button id="closePopupButton" class="btn btn-close">&times;</button>
            <h2>Add New Project</h2>
            <form id="addNewForm">
                <div class="mb-3">
                    <label for="projectTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="projectTitle" required>
                </div>
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="projectGoal" class="form-label">Goal</label>
                    <input type="text" class="form-control" id="projectGoal" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <!-- Projects display area -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Active Projects</h1>
        <div class="row" id="projectsContainer">
            <!-- Project Cards will be displayed here parsed by js -->
        </div>
    </div>

    <!-- Template for every single project cards -->
    <template id="projectCardTemplate">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <div class="mt-3">
                        <div class="progress" style="height: 15px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="text-center mt-2 progress-text"></p>
                    </div>
                    <button class="btn btn-primary w-100">Check Project's Info</button>
                </div>
            </div>
        </div>
    </template>

    
    <div id="pagination" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <!-- Pagination of projects -->
        </ul>
    </div>

    <!-- Footer -->
    <!-- <br><br><br>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CrowdFunding App. All rights reserved.</p>
    </footer> -->


    <script type="text/javascript" src="./ProjectsParsing.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
