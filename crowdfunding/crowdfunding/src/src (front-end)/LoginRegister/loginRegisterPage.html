<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>CrowdFunding</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./register_page.css">
    
</head>
<body>
    
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center mb-0">
            <h1 class="site-title">CrowdFunding Application</h1>
            <p class="site-description">Boost creators by supporting them to reach their goals. Join us now!</p>
        </div>
        
        <div class="card-container">
            <div class="card-flip">

                <!-- Front Side: Login Form -->
                <div class="card front p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: var(--text-color);">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: var(--text-color);">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color);">Login</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <button class="btn btn-link flip-button">Register</button>
                    </div>
                </div>

                <!-- Back Side: Register Form -->
                <div class="card back p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regName" class="form-label" style="color: var(--text-color);">Full Name</label>
                            <input type="text" class="form-control" id="regName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label" style="color: var(--text-color);">Email address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label" style="color: var(--text-color);">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color);">Register</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <button class="btn btn-link flip-button">Back to Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Boostrap JS -->
    <script type="text/javascript" src="./DataParsingPosting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
