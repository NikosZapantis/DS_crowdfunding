<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Project Info</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./specProject_page.css">
    <link rel="stylesheet" href="../MainApp/homepage.css"> 
</head>
<body>
    
    <header class="header">
        <button class="home-btn" onclick="redirectToHomePage()"><i class="fa-solid fa-house"></i> CrowdFunding App</button>
    </header>

    <!-- Project Information -->
    <div class="container mt-5" id="project-info">
        <div class="card shadow d-flex">
            <img id="project-image" src="" class="card-img-top" alt="Project Image">
            <div class="card-body">
                <h1 id="project-title">Project Title</h1>
                <span id="project-description">Project Description</span>
                <p class="collected-info"><strong>Collected:</strong> $<span id="project-collected"></span> / $<span id="project-goal"></span></p>
                <span><strong>Status:</strong> <span id="project-progress-percentage"></span>% Funded</span>
                <div class="progress">
                    <div 
                        id="project-progress-bar" 
                        class="progress-bar" 
                        role="progressbar" 
                        style="width: 0%;" 
                        aria-valuenow="0" 
                        aria-valuemin="0" 
                        aria-valuemax="100">
                    </div>
                </div>
                <button class="mt-4" onclick="alert('Support functionality will be added!')">Support This Project</button>
                <span class="mt-2" id="createdBy-Box"><strong>Created by:</strong> <span id="project-creator"></span></span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- <br><br><br>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CrowdFunding App. All rights reserved.</p>
    </footer> -->


    <script type="text/javascript" src="../MainApp/ProjectsParsing.js"></script>
    <script type="text/javascript" src="./SpecificProjectInfo.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
